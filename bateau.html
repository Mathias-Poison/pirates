<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Liste des Comptes</title>
</head>
<body>

<h1>bateau</h1>
<form>
  <h2>Options du bateau :</h2>
  
  <h3>Armement :</h3>
  <label>
    <input type="radio" name="armement" value="aucun">
    Aucun
  </label>
  <br>
  <label>
    <input type="radio" name="armement" value="léger">
    Léger
  </label>
  <br>
  <label>
    <input type="radio" name="armement" value="moyen">
    Moyen
  </label>
  <br>
  <label>
    <input type="radio" name="armement" value="lourd">
    Lourd
  </label>
  
  <h3>Cargaison :</h3>
  <label>
    <input type="radio" name="cargaison" value="petite">
    Petite
  </label>
  <br>
  <label>
    <input type="radio" name="cargaison" value="moyenne">
    Moyenne
  </label>
  <br>
  <label>
    <input type="radio" name="cargaison" value="grande">
    Grande
  </label>
  
  <br><br>
  <input type="submit" value="Envoyer">
</form>
</body>
