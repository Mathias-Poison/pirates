<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Libellé</th>
            <th>Durée</th>
            <th>Lieu</th>
            <th>Difficulte</th>
            <th>Date</th>
            <th>Capitaine</th>
            <th>Client</th>
            <th>Enchere</th>
            <th>Statut</th>
            <th>Bateau</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let mission of list()">
            <td>{{mission.id}}</td>
            <td>{{mission.libelle}}</td>
            <td>{{mission.duree}}</td>
            <td>{{mission.lieu}}</td>
            <td>{{mission.difficulte}}</td>
            <td>{{mission.date}}</td>
            <td>capitaine</td>
            <td>client</td>
            <td>enchere</td>
            <td>{{mission.statut}}</td>
            <td>bateau</td>
            <td>
                <div class="btn-group btn-group-sm">
                </div>
            </td>
        </tr>
    </tbody>

</table>
