<form>
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" name="login" class="form-control" id="login" [(ngModel)]="login">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="seConnecter()">Connexion</button>
  </form>
