<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" type="text/css" href="connexion.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="background" >
  <div class="connexion-component login-page">
    <img src="./assets/logo_deco.png" alt="logo">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <div *ngIf="submitted && usernameCtrl?.hasError" class="invalid-feedback">
            <div *ngIf="usernameCtrl.dirty || usernameCtrl?.hasError('required')" style="color: red; font-weight: bold;">nom d'utilisateur obligatoire !</div>
        </div>
          <input type="text" name="username" formControlName="username" class="form-control" >
          <label for="username" class="label">Identifiant</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <div *ngIf="submitted && passwordCtrl?.hasError" class="invalid-feedback">
            <div *ngIf="passwordCtrl.dirty || passwordCtrl?.hasError('required')" style="color: red; font-weight: bold;">mot de passe obligatoire !</div>
        </div>

          <input type="password" name="password" formControlName="password" class="form-control" >

          <label for="password" class="label">Mot de passe</label>
          <div class="bar"></div>
        </div>
        <div class="form-group">
        <button type="submit"><span>Connexion</span><span id="submit-button"></span></button>
      </div>
      </form>
    </div>
  </div> 
</div> 
</html>
