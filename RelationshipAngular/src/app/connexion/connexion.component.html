<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" formControlName="username" class="form-control"/>
      <div *ngIf="submitted && loginForm.value.username?.hasError" class="invalid-feedback">
          <div *ngIf="loginForm.value.username.dirty && loginForm.value.username?.hasError('required')">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" formControlName="password" class="form-control"/>
      <div *ngIf="submitted && loginForm.value.password?.hasError" class="invalid-feedback">
          <div *ngIf="loginForm.value.password.dirty && loginForm.value.password?.hasError('required')">Password is required</div>
      </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading || loginForm.invalid" class="btn btn-primary" type="submit" value="S'inscrire">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>
    
  </div>
</form>
