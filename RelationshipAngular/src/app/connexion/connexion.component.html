<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" formControlName="username" class="form-control"/>
      <div *ngIf="submitted && usernameCtrl?.hasError" class="invalid-feedback">
          <div *ngIf="usernameCtrl.dirty || usernameCtrl?.hasError('required')">nom d'utilisateur obligatoire !</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" formControlName="password" class="form-control"/>
      <div *ngIf="submitted && passwordCtrl?.hasError" class="invalid-feedback">
          <div *ngIf="passwordCtrl.dirty || passwordCtrl?.hasError('required')">mot de passe obligatoire !</div>
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-primary" type="submit" value="S'inscrire">
          Login
      </button>
    
  </div>
</form>
